<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mi calculadora - Ricardo</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Calculadora simple</h1>
            <p class="lead">Ejemplo de calculadora ricardo </p>
            <hr class="my-4">
            <p>Introduce los datos seleccionados</p>
            <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="POST">
                <p>Primer numero: <input type="number" th:field="*{num1}" class="form-control"/></p>
                <p>Segundo numero: <input type="number" th:field="*{num2}" class="form-control"/></p>
                <p>Operación:
                    <select th:field="*{operador}" class="form-control">
                        <option value="+">Suma (+)</option>
                        <option value="-">Resta (-)</option>
                        <option value="*">Multiplicación (*)</option>
                        <option value="/">División (+)</option>
                    </select>
                </p>
                <p>
                    <label th:text="'El resultado de ' + *{num1} + *{operador} + *{num2} + ' = ' + *{resultado}">
                    </label>
                    <p><input type="submit" value="Calcular"></p>
                </p>
            </form>
        </div>
</body>
</html>
